<!-- 게시글 상세 페이지 -->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <p th:text="${sessionMessage}"></p>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.contents}"</td>
        <td th:text="${post.writer}"></td>
        <td th:text="${post.date}"></td>
    </tr>
    </tbody>
</div> <!-- /container -->
</body>
</html>
